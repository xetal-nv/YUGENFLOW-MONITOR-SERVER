<script src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.4.4.min.js"></script>

<script type="application/javascript">

function repRead() {
    $.ajax({
        type: 'GET',
        // url: "http://localhost:8090/",
        // url: "http://localhost:8090/sample/noname",
        url: "http://localhost:8090/sample",
        // url: "http://localhost:8090/entry",
        success: function (data) {
            var jsObj = JSON.parse(data)
            // document.write(data)
            $('textarea').text(JSON.stringify(jsObj, null, '  '));

        },
        error: function (error) {
            alert("Error " + error);
        }

    });
}

setInterval(repRead, 500)

</script>
